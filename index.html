        const [subIndex, setSubIndex] = useState(0);
        const [reverse, setReverse] = useState(false);

        useEffect(() => {
          if (subIndex === texts[index].length + 1 && !reverse) {
            setTimeout(() => setReverse(true), 2000);
            return;
          }
          if (subIndex === 0 && reverse) {
            setReverse(false);
            setIndex((prev) => (prev + 1) % texts.length);
            return;
          }
          const timeout = setTimeout(
            () => {
              setSubIndex((prev) => prev + (reverse ? -1 : 1));
            },
            reverse ? 75 : 150,
          );
          return () => clearTimeout(timeout);
        }, [subIndex, index, reverse, texts]);

        return (
          <span className="text-blue-400 whitespace-nowrap">
            {texts[index].substring(0, subIndex)}
            <span className="cursor-blink"></span>
          </span>
        );
      };

                    <SectionTitle subtitle="Repositórios públicos carregados diretamente do GitHub.">
                      Projetos Recentes
                    </SectionTitle>
                    <div className="bg-slate-950/50 border border-slate-800 px-4 py-2 rounded-xl mb-12 md:mb-0">
                      <span className="text-xs font-bold text-slate-500 uppercase tracking-widest">
                        Exibindo{" "}
                        <span className="text-blue-400">
                          {displayedRepos.length}
                        </span>{" "}
                        de{" "}
                        <span className="text-blue-400">{filteredTotal}</span>{" "}
                        projetos
                      </span>
                    </div>
                  </div>

                  <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {loading
                      ? [1, 2, 3, 4, 5, 6].map((i) => (
                          <div
                            key={i}
                            className="h-56 bg-slate-900/50 rounded-2xl animate-pulse border border-slate-800"
                          />
                        ))
                      : displayedRepos.map((repo) => (
                          <motion.div
                            layout
                            whileHover={{ y: -5 }}
                            key={repo.id}
                            className="bg-slate-950/50 border border-slate-800 p-6 rounded-2xl hover:border-blue-500/50 transition-all flex flex-col group"
                          >
                            <div className="flex justify-between mb-6">
                              <i
                                data-lucide="github"
                                className="text-blue-400"
                                size="20"
                              ></i>
                              <a
                                href={repo.html_url}
                                target="_blank"
                                className="text-slate-500 hover:text-white transition-colors"
                              >
                                <i data-lucide="external-link" size="18"></i>
                              </a>
                            </div>
                            <h3 className="text-base font-bold text-white mb-2 group-hover:text-blue-400 transition-colors uppercase tracking-tight truncate">
                              {repo.name.replace(/-/g, " ")}
                            </h3>
                            <p className="text-slate-400 text-xs mb-6 flex-grow line-clamp-2 leading-relaxed">
                              {repo.description ||
                                "Solução técnica focada em integrações e performance."}
                            </p>
                            <div className="flex justify-between items-center text-[9px] font-bold tracking-widest text-slate-500 uppercase">
                              <span className="flex items-center gap-2">
                                <span className="w-1.5 h-1.5 rounded-full bg-blue-500"></span>{" "}
                                {repo.language || "ADVPL"}
                              </span>
                              <span>⭐ {repo.stargazers_count}</span>
                            </div>
                          </motion.div>
                        ))}
                  </div>

                  {!loading && filteredTotal > 6 && (
                    <div className="mt-12 text-center">
                      <button
                        onClick={() => toggleSection("github")}
                        className="px-8 py-3 bg-slate-900 border border-slate-800 hover:border-blue-500 text-xs font-bold uppercase tracking-widest rounded-xl transition-all hover:bg-slate-800 text-slate-400 hover:text-white"
                      >
                        {expandedSections.github
                          ? "Ver Menos Projetos"
                          : "Ver Mais Projetos"}
                      </button>
                    </div>
                  )}
                </div>
              </section>

              {/* Certificates Section Categorizada */}
              <section
                id="certificados"
                className="py-24 px-6 max-w-6xl mx-auto"
              >
                <SectionTitle subtitle="Trajetória oficializada dividida por stacks e especializações técnicas.">
                  Certificações & Formações
                </SectionTitle>

                {/* Destaques */}
                <div className="mb-16">
                  <div className="flex items-center gap-4 mb-8">
                    <div className="h-px flex-grow bg-slate-800"></div>
                    <h3 className="text-[10px] font-bold uppercase tracking-[0.3em] text-blue-400">
                      Principais Conquistas
                    </h3>
                    <div className="h-px flex-grow bg-slate-800"></div>
                  </div>
                  <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    {certData.highlights.map((cert, i) => (
                      <CertificateCard
                        key={i}
                        cert={cert}
                        onClick={handleCertClick}
                      />
                    ))}
                  </div>
                </div>

                {/* Ecossistema TOTVS */}
                <div className="mb-16">
                  <div className="flex items-center gap-4 mb-8">
                    <div className="h-px flex-grow bg-slate-800"></div>
                    <h3 className="text-[10px] font-bold uppercase tracking-[0.3em] text-slate-500">
                      Ecossistema TOTVS
                    </h3>
                    <div className="h-px flex-grow bg-slate-800"></div>
                  </div>
                  <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    {certData.totvs
                      .slice(0, expandedSections.totvs ? undefined : 3)
                      .map((cert, i) => (
                        <CertificateCard
                          key={i}
                          cert={cert}
                          onClick={handleCertClick}
                        />
                      ))}
                  </div>
                  {certData.totvs.length > 3 && (
                    <div className="mt-8 text-center">
                      <button
                        onClick={() => toggleSection("totvs")}
                        className="px-6 py-2 border border-slate-800 text-[9px] font-bold uppercase tracking-widest hover:border-blue-500 transition-all rounded-lg text-slate-400 hover:text-white"
                      >
                        {expandedSections.totvs
                          ? "Ver Menos"
                          : "Ver Mais Certificados"}
                      </button>
                    </div>
                  )}
                </div>

                {/* Fullstack */}
                <div>
                  <div className="flex items-center gap-4 mb-8">
                    <div className="h-px flex-grow bg-slate-800"></div>
                    <h3 className="text-[10px] font-bold uppercase tracking-[0.3em] text-slate-500">
                      Fullstack Development
                    </h3>
                    <div className="h-px flex-grow bg-slate-800"></div>
                  </div>
                  <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    {certData.fullstack
                      .slice(0, expandedSections.fullstack ? undefined : 3)
                      .map((cert, i) => (
                        <CertificateCard
                          key={i}
                          cert={cert}
                          onClick={handleCertClick}
                        />
                      ))}
                  </div>
                  {certData.fullstack.length > 3 && (
                    <div className="mt-8 text-center">
                      <button
                        onClick={() => toggleSection("fullstack")}
                        className="px-6 py-2 border border-slate-800 text-[9px] font-bold uppercase tracking-widest hover:border-blue-500 transition-all rounded-lg text-slate-400 hover:text-white"
                      >
                        {expandedSections.fullstack
                          ? "Ver Menos"
                          : "Ver Mais Certificados"}
                      </button>
                    </div>
                  )}
                </div>
              </section>

              {/* Contact Section */}
              <section
                id="contato"
                className="py-24 px-6 max-w-4xl mx-auto text-center"
              >
                <SectionTitle subtitle="Sinta-se à vontade para se conectar comigo para novos projetos ou parcerias técnicas.">
                  Vamos Conversar?
                </SectionTitle>
                <div className="grid gap-4 mt-12">
                  {socialLinks.map((link) => (
                    <a
                      key={link.name}
                      href={link.url}
                      target="_blank"
                      className="flex items-center justify-between p-5 bg-slate-900/50 border border-slate-800 rounded-2xl hover:border-blue-500/50 hover:bg-slate-900 transition-all group"
                    >
                      <div className="flex items-center gap-4">
                        <div className="p-3 rounded-xl bg-slate-800 text-slate-300 group-hover:text-blue-400 transition-colors">
                          <i data-lucide={link.icon} size="20"></i>
                        </div>
                        <span className="text-base font-bold">{link.name}</span>
                      </div>
                      <i
                        data-lucide="arrow-up-right"
                        className="text-slate-600 group-hover:text-blue-400 transition-transform group-hover:translate-x-1 group-hover:-translate-y-1"
                        size={18}
                      ></i>
                    </a>
                  ))}
                </div>
              </section>
            </main>

            {/* Botão de Topo - Refinado */}
            <AnimatePresence>
              {showRocket && (
                <motion.button
                  initial={{ opacity: 0, y: 100, scale: 0.8 }}
                  animate={{ opacity: 1, y: 0, scale: 1 }}
                  exit={{ opacity: 0, y: 100, scale: 0.8 }}
                  onClick={scrollToTop}
                  className={`fixed bottom-8 right-8 w-12 h-12 bg-blue-600 text-white rounded-full shadow-2xl z-50 transition-all flex items-center justify-center border border-white/10 active:scale-90 ${isLaunching ? "rocket-launch" : "hover:scale-110"}`}
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="3"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  >
                    <path d="m18 15-6-6-6 6" />
                  </svg>
                </motion.button>
              )}
            </AnimatePresence>

            {/* Modal de Certificado */}
            <AnimatePresence>
              {activeCert && (
                <motion.div
                  initial={{ opacity: 0 }}
                  animate={{ opacity: 1 }}
                  exit={{ opacity: 0 }}
                  className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay"
                  onClick={() => setActiveCert(null)}
                >
                  <motion.div
                    initial={{ scale: 0.9, y: 20 }}
                    animate={{ scale: 1, y: 0 }}
                    exit={{ scale: 0.9, y: 20 }}
                    className="relative max-w-5xl w-full bg-slate-900 rounded-3xl overflow-hidden border border-slate-800 shadow-2xl"
                    onClick={(e) => e.stopPropagation()}
                  >
                    <div className="flex items-center justify-between p-6 border-b border-slate-800">
                      <div className="flex items-center gap-4">
                        <div className="p-2 bg-blue-500/10 text-blue-400 rounded-lg">
                          <i
                            data-lucide={activeCert.icon || "award"}
                            size="24"
                          ></i>
                        </div>
                        <h3 className="font-bold text-white uppercase tracking-tight text-sm md:text-base">
                          {activeCert.title}
                        </h3>
                      </div>
                      <button
                        onClick={() => setActiveCert(null)}
                        className="p-2 hover:bg-slate-800 rounded-full text-slate-400 hover:text-white transition-colors"
                      >
                        <i data-lucide="x" size="24"></i>
                      </button>
                    </div>
                    <div className="aspect-video w-full bg-slate-950 flex items-center justify-center relative">
                      <iframe
                        src={activeCert.url}
                        className="w-full h-full border-none"
                        title={activeCert.title}
                      />
                      <div className="absolute bottom-4 right-4">
                        <a
                          href={activeCert.url}
                          target="_blank"
                          className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-xl text-sm font-bold shadow-lg transition-colors"
                        >
                          Abrir em nova aba{" "}
                          <i data-lucide="external-link" size="14"></i>
                        </a>
                      </div>
                    </div>
                  </motion.div>
                </motion.div>
              )}
            </AnimatePresence>

            <footer className="py-12 border-t border-slate-900 text-center">
              <p className="text-slate-600 text-[9px] font-bold uppercase tracking-[0.4em]">
                © {new Date().getFullYear()} Matheus Madrid • Fullstack & TOTVS
                Specialist
              </p>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
